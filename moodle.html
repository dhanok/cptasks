<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Moodle 101 by Prof. Shiburaj</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section data-transition="slide" data-background="#D8CC34"  data-background-transition="zoom">
                    <section>
                        <img style="height: 200px;border: none;box-shadow: none;background: none;" src="./assets/images/moodle.png" alt="">
                        <p style="color: #1F1300;font-size: 60px;">Adding Topics to the Course</p>
						
                        <p>
                            by...   Prof. Shiburaj 
                        </p>
                    </section>
                </section>
				<section data-transition="slide" data-background="#D8CC34"  data-background-transition="zoom">
                    <section>
                        <img style="height: 200px;border: none;box-shadow: none;background: none;" src="./assets/images/moodle.png" alt="">
                        <p style="color: #1F1300;font-size: 60px;">Adding Course Outcomes</p>
						
                        <p>
                            by...   Prof. Shiburaj 
                        </p>
                    </section>
                </section>
                <section data-transition="slide" data-background="#D8CC34"  data-background-transition="zoom">
                    <section>
                        <img style="height: 200px;border: none;box-shadow: none;background: none;" src="./assets/images/moodle.png" alt="">
                        <p style="color: #1F1300;font-size: 60px;">Creating Quiz</p>
						
                        <p>
                            by...   Prof. Shiburaj 
                        </p>
                    </section>
                </section>
				
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
                math: {
                    mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js',
                    config: 'TeX-AMS_HTML-full', // See http://docs.mathjax.org/en/latest/config-files.html
                    // pass other options into `MathJax.Hub.Config()`
                    TeX: { Macros: { RR: "{\\bf R}" } }
                },
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/math/math.js', async: true }
				]
			});
		</script>
	</body>
</html>
